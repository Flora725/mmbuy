	<div class = "category container-fluid">

		</div>

			<img src="images/more.png" class = "fr"/>
		</div>
	</a>
	<!--End of ranking-->
	
	<!--Start of register-->
	<div class = "register container-fluid">
		<div class = "row">
			<a href="#" class = "col-xs-3">登陆</a>
			<a href="#" class = "col-xs-3">注册</a>
			<a href="#" class = "col-xs-6" class = "retop">

					<img src="images/top.jpg" alt="" />
				</span>-->
				<i class="iconfont">&#xe666</i>
				返回顶部
			</a>
		</div>
	</div>
	<!--End of register-->
	
	<div class = "fixad">
		<img src="images/plaster.png"/>
	</div>
	
	<!--Start of footer-->
	<footer>
		<p>
			<span>手机APP下载</span>&nbsp;&nbsp;慢慢买手机版 -- 掌上比价平台
		</p>
		<p>
            m.manmanbuy.com
		</p>
	</footer>
	<!--End of footer-->
	
	<script src = "lib/jquery/jquery.js"></script>
	<script src = "lib/bootstrap/js/bootstrap.js"></script>
	<script src = "lib/template.js"></script>

<script id = "recommendli" type = "text/html">
	{{each result as value i}}
		<li>
			<div class="media">
	  			<div class="media-left media-middle">
				    <a href="{{value.titlehref}}">
				    	{{#value.productImgSm}}
				    </a>
	  			</div>
				<div class="media-body">
					<h4 class="media-heading">{{value.productName}}
						<span>{{value.productPinkage}}
						</span>
					</h4>
					<div class = "net">
						<span>{{value.productFrom}} | {{value.productTime}}</span>
						<span class = "fr">{{/\d+/.exec(value.productComCount)[0]}}</span>
						<i class="iconfont">&#xe621</i>
					</div>					   	 
				</div>
			</div>
		</li>	
	{{/each}}
</script>
