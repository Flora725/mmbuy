<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>manmanbuy</title>
	<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css" />
	<link rel="shortcut icon" href="favicon.ico"/>
	<link rel="stylesheet" href="./css/common.css" />
	<link rel="stylesheet" href="./css/baicaijia.css" />
	<link rel="stylesheet" type="text/css" href="iconfont/iconfont.css">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
</head>
<body>
	<!--Start of header-->
	<header>
		<div>
			<a href="index.html" class = "glyphicon glyphicon-menu-left" ></a>
			<a href="#" class = "download fr">
				<img src="images/header_app.png"/>
			</a>
			<span>白菜价-淘宝内部券</span>
		</div>
	</header>
	<!--End of header-->
	
	<div class = "category">
	  	<!-- Nav tabs -->
	  	<ul class="nav nav-tabs clearfix" role="tablist">
		    <!--<li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">Profile</a></li>
		    <li role="presentation"><a href="#messages" aria-controls="messages" role="tab" data-toggle="tab">Messages</a></li>
		    <li role="presentation"><a href="#settings" aria-controls="settings" role="tab" data-toggle="tab">Settings</a></li>-->
	  	</ul>
	
	  	<!-- Tab panes -->
	  	<div class="tab-content">
		    <!--<div role="tabpanel" class="tab-pane active" id="home">...</div>
		    <div role="tabpanel" class="tab-pane" id="profile">...</div>
		    <div role="tabpanel" class="tab-pane" id="messages">...</div>-->    
	  	</div>
	</div>

	<!--Start of register-->
	<div class = "register container-fluid">
		<div class = "row">
			<a href="#" class = "col-xs-3">登陆</a>
			<a href="#" class = "col-xs-3">注册</a>
			<a href="#" class = "col-xs-6" class = "retop">
				<!--<span>
					<img src="images/top.jpg" alt="" />
				</span>-->
				<i class="iconfont">&#xe666</i>
				返回顶部
			</a>
		</div>
	</div>
	<!--End of register-->
	
	<div class = "fixad">
		<img src="images/plaster.png"/>
	</div>
	
	<!--Start of footer-->
	<footer>
		<p>
			<span>手机APP下载</span>&nbsp;&nbsp;慢慢买手机版 -- 掌上比价平台
		</p>
		<p>
            m.manmanbuy.com
		</p>
	</footer>
	<!--End of footer-->
	
	<script src = "lib/jquery/jquery.js"></script>
	<script src = "lib/bootstrap/js/bootstrap.js"></script>
	<script src = "lib/template.js"></script>
	<script src = "js/baicaijia.js"></script>
	<script src = "js/cache.js"></script>
</body>
</html>
<script id = "lis" type = "text/html">
	{{each result as value i}}
		<li role="presentation"><a href="#to{{i}}" aria-controls="to{{i}}" role="tab" data-toggle="tab">{{value.title}}</a></li>
	{{/each}}
</script>
<script id = "divs" type = "text/html">
	{{each result as value i}}
		<div role="tabpanel" class="tab-pane" id="to{{i}}"><div class = "productlist"></div></div>
	{{/each}}
</script>

<script id = "goods" type = "text/html">
	{{each result as value i}}
		<div class="media">
		  	<div class="media-left media-middle">
			    <a href="#">
			      	{{#value.productImg}}
			    </a>
		  	</div>
		  	<div class="media-body">
		    	<h4 class="media-heading">{{#value.productName}}</h4>
		    	<div class = "price">
		    		{{#value.productPrice}}
		    	</div>
		    	<div class = "remain">
		    		{{#value.productCouponRemain}}
		    	</div>
		    	<div class = "getcoupon">
		    		{{#value.productCoupon}}
		    		{{#value.productHref}}
		    	</div>
		  	</div>
		</div>
	{{/each}}
</script>
