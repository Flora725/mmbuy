<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>manmanbuy</title>
	<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css" />
	<link rel="shortcut icon" href="favicon.ico"/>
	<link rel="stylesheet" href="./css/common.css" />
	<link rel="stylesheet" href="./css/discount.css" />
	<link rel="stylesheet" type="text/css" href="iconfont/iconfont.css">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
</head>
<body>
	<!--Start of header-->
	<header>
		<div>
			<a href="index.html" class = "glyphicon glyphicon-menu-left" ></a>
			<span>国内折扣</span>
			<a href="#" class = "download fr">
				<img src="images/header_app.png"/>
			</a>
		</div>
	</header>
	<!--End of header-->
	<div class = "goods">
	</div>
	
	<!--Start of register-->
	<div class = "register container-fluid">
		<div class = "row">
			<a href="#" class = "col-xs-3">登陆</a>
			<a href="#" class = "col-xs-3">注册</a>
			<a href="#" class = "col-xs-6" class = "retop">
				<!--<span>
					<img src="images/top.jpg" alt="" />
				</span>-->
				<i class="iconfont">&#xe666</i>
				返回顶部
			</a>
		</div>
	</div>
	<!--End of register-->
	
	<div class = "fixad">
		<img src="images/plaster.png"/>
	</div>
	
	<!--Start of footer-->
	<footer>
		<p>
			<span>手机APP下载</span>&nbsp;&nbsp;慢慢买手机版 -- 掌上比价平台
		</p>
		<p>
            m.manmanbuy.com
		</p>
	</footer>
	<!--End of footer-->
	
	<script src = "lib/jquery/jquery.js"></script>
	<script src = "lib/bootstrap/js/bootstrap.js"></script>
	<script src = "lib/template.js"></script>
	<script src = "js/discount.js"></script>
	<script src = "js/cache.js"></script>
</body>
</html>

<script id = "supervalue" type = "text/html">
	{{each result as value i}}
		<div class = "title">
			<h3>{{value.productName}}</h3>
			<h4>{{value.productPinkage}}</h4>
			<p>
				<span>{{value.productFrom}}</span>
				<span>{{value.productTime}}</span>
				<span>{{value.productTips}}</span>
			</p>
		</div>
		<div class = "goodsdetail">
			<div>
				{{#value.productImgSm}}
				{{value.productInfo}}
				<br />
				{{value.productInfo1}}
			</div>
			{{#value.productImgSm}}
			<div class = "address">
				{{#value.productCity}}
			</div>
			<div class = "tobuy">
				<i class = "glyphicon glyphicon-shopping-cart"></i>&nbsp;&nbsp;前往购买
			</div>
			{{#value.productComment}}
		</div>
	{{/each}}
</script>
