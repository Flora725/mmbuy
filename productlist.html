<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>搜索结果</title>
	<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css" />
	<link rel="shortcut icon" href="favicon.ico"/>
	<link rel="stylesheet" href="./css/common.css" />
	<link rel="stylesheet" href="./css/productlist.css" />
	<link rel="stylesheet" type="text/css" href="./iconfont/iconfont.css">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
</head>
<body>
	<!--Start of header-->
	<header>
		<div>
			<a href="index.html" class = "logo" >
				<img src="images/header_logo.png"/>
			</a>
			<a href="category.html" class = "download fr">
				<img src="images/header_app.png"/>
			</a>
		</div>
	</header>
	<!--End of header-->
	
	<!--Start of search-->
	<div class = "search">
		<input type="text" placeholder="请输入你想比价的商品"/>
		<input type="submit" value = "搜索" class = "fr" />
	</div>
	<!--End of search-->
	
	<div class = "choose">
		<a href="index.html">首页&nbsp;</a>
		<a href="category.html">&gt;&nbsp;全部分类&nbsp;&gt;&nbsp;</a>
		<strong></strong>
	</div>
	
	<div class = "details">
	</div>
	
	<div class = "page">
		<button>上一页</button>
		<select name="page" id="pg">
		</select>
		<button class = "fr">下一页</button>
	</div>
	
	<!--Start of register-->
	<div class = "register container-fluid">
		<div class = "row">
			<a href="#" class = "col-xs-3">登陆</a>
			<a href="#" class = "col-xs-3">注册</a>
			<a href="#" class = "col-xs-6" class = "retop">
				<span>
					<img src="images/top.jpg" alt="" />
				</span>返回顶部
			</a>
		</div>
	</div>
	<!--End of register-->
	
	<!--Start of footer-->
	<footer>
		<p>
			<span>手机APP下载</span>&nbsp;&nbsp;慢慢买手机版 -- 掌上比价平台
		</p>
		<p>
            m.manmanbuy.com
		</p>
	</footer>
	<!--End of footer-->
	
	<script src = "lib/jquery/jquery.js"></script>
	<script src = "lib/bootstrap/js/bootstrap.js"></script>
	<script src = "lib/template.js"></script>
	<script src = "js/productlist.js"></script>
	<script src = "js/cache.js"></script>
</body>
</html>

<script id = "tem" type = "text/template">
{{each result as value i}}
	<div class="media">
		<div class="media-left media-middle">
		    <a href="getproduct.html?categoryid={{value.categoryId}}&productid={{value.productId}}">
		    	{{#value.productImg}}
		    </a>
	    </div>
    	<div class="media-body">
    		<a class="media-heading">
    			<p>{{value.productName}}</p>
    			<strong>{{value.productPrice}}</strong>
    			<div class = "quote">
    				{{if /\d+/.exec(value.productQuote)}}
   						<span>{{/\d+/.exec(value.productQuote) [0]}}个商城在售&nbsp;&nbsp;</span>
					{{/if}}
    				{{if /\d+/.exec(value.productCom)}}
    					<span>有{{/\d+/.exec(value.productCom)[0]}}个人评论</span>
    				{{/if}}
    			</div>
    		</a>
    	</div>
	</div>
{{/each}}
</script>
