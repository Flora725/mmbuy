<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>manmanbuy</title>
	<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css" />
	<link rel="shortcut icon" href="favicon.ico"/>
	<link rel="stylesheet" href="./css/common.css" />
	<link rel="stylesheet" href="./css/coupon.css" />
	<link rel="stylesheet" type="text/css" href="iconfont/iconfont.css">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
</head>
<body>
	<!--Start of header-->
	<header>
		<div>
			<a href="index.html" class = "glyphicon glyphicon-menu-left" ></a>
			<a href="#" class = "download fr">
				<img src="images/header_app.png"/>
			</a>
			<span>优惠券</span>
		</div>
	</header>
	<!--End of header-->
	
	<div class = "couponlist container">
		<ul class = "row coupondetail">
			<li class = "mask">
				<img src="images/loading.gif" alt="" />
			</li>
		</ul>
	</div>
	
	<!--Start of register-->
	<div class = "register container-fluid">
		<div class = "row">
			<a href="#" class = "col-xs-3">登陆</a>
			<a href="#" class = "col-xs-3">注册</a>
			<a href="#" class = "col-xs-6" class = "retop">
				<!--<span>
					<img src="images/top.jpg" alt="" />
				</span>-->
				<i class="iconfont">&#xe666</i>
				返回顶部
			</a>
		</div>
	</div>
	<!--End of register-->
	
	<div class = "fixad">
		<img src="images/plaster.png"/>
	</div>
	
	<!--Start of footer-->
	<footer>
		<p>
			<span>手机APP下载</span>&nbsp;&nbsp;慢慢买手机版 -- 掌上比价平台
		</p>
		<p>
            m.manmanbuy.com
		</p>
	</footer>
	<!--End of footer-->
	
	<script src = "lib/jquery/jquery.js"></script>
	<script src = "lib/bootstrap/js/bootstrap.js"></script>
	<script src = "lib/template.js"></script>
	<script src = "js/coupon.js"></script>
	<script src = "js/cache.js"></script>
</body>
</html>
<script id = "lis" type = "text/html">
	{{each result as value i}}
		<li class = "col-xs-4">
			<a href="{{value.couponLink}}?couponid={{value.couponId}}">
				<img src="{{value.couponImg}}" alt="" />
				<h4>{{value.couponTitle}}</h4>
			</a>
		</li>
	{{/each}}
</script>
